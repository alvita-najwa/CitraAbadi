<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citra Abadi - Kontak</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/NPOTA CITRA ABADI.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-header h1 {
      text-align: left;
      color: #222;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .contact-form {
      flex: 1;
      min-width: 320px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-submit {
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #1565c0;
    }

    .map-container {
      flex: 1;
      min-width: 320px;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border-radius: 8px;
    }

    .footer {
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b, #0d47a1);
      color: #f0f0f0;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="img/logo.png" alt="Logo" class="logo-img">
        <a href="index.html">CITRA ABADI</a>
      </div>
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Beranda</a>
        <a href="about.html" class="nav-link">Tentang Kami</a>
        <a href="product.html" class="nav-link">Produk</a>
        <a href="contact.html" class="nav-link active">Kontak</a>
        <a href="developer.html" class="nav-link">Developer</a>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Cari produk...">
        </div>
        <div class="cart-icon">
          <a href="#" id="cart-toggle">üõí <span id="cart-count">0</span></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <section class="contact-header">
      <h1>Kontak</h1>
    </section>

    <section class="contact-wrapper">
      <!-- FORM KONTAK -->
      <div class="contact-form">
        <form id="contactForm">
          <input type="text" id="nama" name="nama" required placeholder="Nama">
          <input type="email" id="email" name="email" required placeholder="Email">
          <textarea id="ulasan" name="ulasan" rows="5" required placeholder="Ulasan"></textarea>
          <button type="submit" class="btn-submit">Kirim Ulasan</button>
        </form>
      </div>

      <!-- GOOGLE MAP -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d15802.526586301443!2d112.2026346!3d-8.0368594!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sid!2sid!4v1762048642841!5m2!1sid!2sid" 
          allowfullscreen="" 
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Citra Abadi. All rights reserved.</p>
    <p>Nglegok, Kab. Blitar | Telp: (+62) 813-3599-7984</p>
    <p>Developed with ‚ù§Ô∏è by Kelompok 4 | PWEB</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>

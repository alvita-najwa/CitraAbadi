  <!-- MAIN CONTENT -->
  <div class="container contact-container">
    <section class="contact-header">
      <h1>Hubungi Kami</h1>
      <p>Silakan kirim ulasan atau pertanyaan Anda melalui formulir di bawah ini.</p>
    </section>

    <section class="contact-wrapper">
      <!-- FORM KONTAK -->
      <div class="contact-form">
        <form id="contactForm">
          <input type="text" id="nama" name="nama" required placeholder="Nama lengkap">
          <input type="email" id="email" name="email" required placeholder="Alamat email">
          <textarea id="ulasan" name="ulasan" rows="5" required placeholder="Tulis ulasan Anda..."></textarea>
          <button type="submit" class="btn-submit">Kirim Ulasan</button>
          <p id="form-message" class="form-message"></p>
        </form>
      </div>
